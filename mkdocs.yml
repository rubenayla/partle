site_name: Partle Documentation
site_url: https://partle.rubenayla.xyz/documentation
repo_url: https://github.com/rubenayla/partle
repo_name: rubenayla/partle
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.sections
    - toc.integrate
nav:
