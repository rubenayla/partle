[tool:pytest]
testpaths = app backend
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --ignore=app/tests/test_search.py
    --ignore=app/tests/test_search_e2e.py
    --ignore=test_search_quick.py
    --ignore=test_mcp_scraper.py
markers =
    search: marks tests as search related (deselect with '-m "not search"')
    slow: marks tests as slow (deselect with '-m "not slow"')