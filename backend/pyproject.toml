[project]
name = "partle-backend"
version = "0.1.0"
description = "FastAPI backend for Partle"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Rubén Jiménez Mejías", email = "ruben.jimenezmejias@gmail.com" }
]
dependencies = [
  "fastapi>=0.95.0",
  "uvicorn[standard]>=0.22.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]
